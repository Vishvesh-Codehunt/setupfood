    <script>
        $(document).ready(function(){
            $(".home-delivery-column").hide();
            $(".take-away-column").hide();

            $("#take-away").click(function(){
                $(".dine-in-column").hide();
                $(".home-delivery-column").hide();
                $(".take-away-column").show();
            });

            $("#dine-in").click(function(){
                $(".take-away-column").hide();
                $(".home-delivery-column").hide();
                $(".dine-in-column").show();
            });

            $("#home-delivery").click(function(){
                $(".take-away-column").hide();
                $(".home-delivery-column").show();
                $(".dine-in-column").hide();
            });
        });
    </script>
