    <section id="service-info">
        <div class="container-fluid">
            <div class="row">

                 <div class="col-md-3 col-12 col-sm-12 col-lg-3">

                 </div>
                <div class="col-md-6 col-12 col-sm-12 col-lg-6">


                        <div class="take-away-column">

                            
                            <h1 class="form-h1">
                                Take Away
                            </h1>
                            <form action="/{{name}}/confirm-order" method="post" class="dine-in-form">
                            
                                    <div class="row">
                                      <div class="col">
                                       <label class="mylabel">
                                           Your Name
                                       </label>
                                        <input type="text" name="name" class="form-control form-input" placeholder="E.g. Vishvesh Patel" required>
                                      </div>
                                      <div class="col">
                                       <label class="mylabel">
                                           Mobile Number
                                       </label>
                                        <input type="text" name="mobile" class="form-control form-input" placeholder="E.g. 9016754456" required>
                                      </div>
                                    </div>

                                    <label class="mylabel">
                                       Schedule Time
                                    </label>
                                    <div class="row">
                                        <div class="col-md-4 col-12 col-sm-12 col-lg-4">
                                            <select class="form-control" name="st_time" id="st_time">
                                                <option value=""> Hour</option>
                                                <option value="01">01</option>
                                                <option value="02">02</option>
                                                <option value="03">03</option>
                                                <option value="04">04</option>
                                                <option value="05">05</option>
                                                <option value="06">06</option>
                                                <option value="07">07</option>
                                                <option value="08">08</option>
                                                <option value="09">09</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                             </select>
                                        </div>

                                             <div class="col-md-4 col-12 col-sm-12 col-lg-4">
                                                <select name="time_mm" id="time_mm" class="form-control">
                                                    <option value=""> Minute</option>
                                                    <option value="00">00</option>
                                                    <option value="15">15</option>
                                                    <option value="30">30</option>
                                                    <option value="45">45</option>
                                              </select>
                                            </div>

                                            <div class="col-md-4 col-12 col-sm-12 col-lg-4">
                                                <select class="form-control" name="st_slot" id="st_slot">
                                                    <option value="AM">AM</option>
                                                    <option value="PM">PM</option>
                                                </select>
                                            </div>
                                    </div>

                                    <input type="submit" class="btn btn-lg submit-btn" value="Place Order">
                             
                            </form>
                        </div>
